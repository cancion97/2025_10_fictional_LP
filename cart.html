        </div>
        <svg aria-hidden="true">
          <filter id="dilate">
            <feMorphology
              operator="dilate"
              radius="1"
              result="DILATED"

            <feComposite
              in="DILATED"
              in2="SourceGraphic"
              operator="out"

        <nav>
          <ul class="english">
            <li><a href="index.html">Top</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </nav>
        <div class="logo"><img src="images/logo.png" alt="ロゴ" /></div>
        <div class="sns_wrap">
          <p class="sns_text english">Follow us!</p>
          <div class="sns_icons">
            <img src="images/instagram_b.png" alt="インスタグラム" /><img
              src="images/twitter_b.png"
              alt="エックス"
            /><img src="images/tiktok_b.png" alt="ティックトック" />
          </div>
        </div>
      </div>
      <div class="cart_text">
        <div class="cart_main">
          <img src="images/cart_main.png" alt="ビール" />
        </div>
        <p class="cart_title english">HYOGO KOBE BEER</p>
        <div class="price_wrap">
          <p class="price english">¥790</p>
          <div class="counter">
            <button class="c_btn minus">-</button>
            <p class="english">0</p>
            <button class="c_btn plus">+</button>
          </div>
        </div>
        <div class="cart_btn">
          <a href="#"
            >カートに入れる<img src="images/cart_white.png" alt="カート"
          /></a>
        </div>
      </div>

      <!-- フォーム -->
      <div class="form_container">
        <p class="form_title">会員登録して購入</p>
        <form action="" method="post">
          <p class="form_text">購入者情報</p>
          <div class="f_items">
            <label for="name">名前<span>（必須）</span></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="山田 太郎"
              required
            />
          </div>
          <div class="f_items">
            <label for="postcode">住所<span>（必須）</span></label>
            <input
              type="text"
              id="postcode"
              name="postcode"
              placeholder="〇〇〇-〇〇〇〇"
              required
            />
            <input
              type="text"
              id="address"
              name="address"
              placeholder="住所を入力"
              required
            />
          </div>
          <div class="f_items">
            <label for="email">メールアドレス<span>（必須）</span></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@mail.com"
              required
            />
          </div>
          <p class="form_text">カード情報</p>
          <div class="f_items">
            <label for="cardholder_name"
              >カード名義人<span>（必須）</span></label
            >
            <input
              type="text"
              id="cardholder_name"
              name="cardholder_name"
              placeholder="TARO YAMADA"
              required
            />
          </div>
          <div class="f_items">
            <label for="cc_number">カード番号<span>（必須）</span></label>
            <input
              type="text"
              id="cc_number"
              name="cc_number"
              placeholder="カード番号を入力"
              required
            />
          </div>
          <div class="f_items">
            <label for="security_code">CW/CVC<span>（必須）</span></label>
            <input
              type="text"
              id="security_code"
              name="security_code"
              placeholder="セキュリティコードを入力"
              required
            />
          </div>
        </form>
        <!-- ボタン -->
        <div class="button"><a href="#">購入する</a></div>
        <p class="guest_buy"><a href="#">ゲストとして購入</a></p>
      </div>
    </div>
    <footer>
      <div class="logo"><img src="images/logo.png" alt="ロゴ" /></div>
      <div class="sns_wrap">
        <p class="sns_text english">Follow us!</p>
        <div class="sns_icons">
          <img src="images/instagram.png" alt="インスタグラム" /><img
            src="images/twitter.png"
            alt="エックス"
          /><img src="images/tiktok.png" alt="ティックトック" />
        </div>
      </div>
      <div class="footer_beer">
        <img src="images/footer_beer.png" alt="ビールを注いでるイラスト" />
      </div>
      <small class="english">copyright 2025</small>
    </footer>
